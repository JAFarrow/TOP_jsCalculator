<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 id="headText">Calculator</h1>
    </header>

    <main>
        <div id="calc">
            <div id="calcDisplay">
                <div id="topDigit"></div>
                <div id="bottomDigit"></div>
            </div>
            <button id="calcClear" class="calcButtonUtil" value="clr">Clear</button>
            <button id="calcBack" class="calcButtonUtil" value="bksp">Backspace</button>
            <button id="calcMinus" class="calcButtonFunc" value="-">-</button>
            <button id="calcNine" class="calcButton" value="9">9</button>
            <button id="calcEight" class="calcButton" value="8">8</button>
            <button id="caclcSeven" class="calcButton" value="7">7</button>
            <button id="calDivide" class="calcButtonFunc" value="/">&divide;</button>
            <button id="calcSix" class="calcButton" value="6">6</button>
            <button id="calcFive" class="calcButton" value="5">5</button>
            <button id="calcFour" class="calcButton" value="4">4</button>
            <button id="calcPlus" class="calcButtonFunc" value="+">+</button>
            <button id="calcThree" class="calcButton" value="3">3</button>
            <button id="calcTwo" class="calcButton" value="2">2</button>
            <button id="calcOne" class="calcButton" value="1">1</button>
            <button id="calcTimes" class="calcButtonFunc" value="*">&times;</button>
            <button id="calcZero" class="calcButton" value="0">0</button>
            <button id="calcPeriod" class="calcButton" value=".">.</button>
            <button id="calcEquals" class="calcButton" value="=">=</button>
        </div>
    </main>

    <footer>
        <h3 id="footText">Built by Justin Farrow | </h3>
        <a href="https://github.com/JAFarrow/js_Calculator"> Source Code</a>
    </footer>
    
</body>
</html>
