<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 id="headText">Calculator</h1>
    </header>

    <main>
        <div id="calc">
            <div id="calcDisplay" class="calcButton"></div>
            <button id="calcClear" class="calcButton">Clear</button>
            <button id="calcBack" class="calcButton">Backspace</button>
            <button id="calcMinus" class="calcButton">-</button>
            <button id="calcNine" class="calcButton">9</button>
            <button id="calcEight" class="calcButton">8</button>
            <button id="caclcSeven" class="calcButton">7</button>
            <button id="calDivide" class="calcButton">&divide;</button>
            <button id="calcSix" class="calcButton">6</button>
            <button id="calcFive" class="calcButton">5</button>
            <button id="calcFour" class="calcButton">4</button>
            <button id="calcPlus" class="calcButton">+</button>
            <button id="calcThree" class="calcButton">3</button>
            <button id="calcTwo" class="calcButton">2</button>
            <button id="calcOne" class="calcButton">1</button>
            <button id="calcTimes" class="calcButton">&times;</button>
            <button id="calcZero" class="calcButton">0</button>
            <button id="calcPeriod" class="calcButton">.</button>
            <button id="calcEquals" class="calcButton">=</button>
        </div>
    </main>

    <footer>
        <h3 id="footText">Built by Justin Farrow | </h3>
        <a href="https://github.com/JAFarrow/js_Calculator"> Source Code</a>
    </footer>
    
</body>
</html>
